<!--@subject {{trans "Reply to the contact for wholesale"}} @-->
<table class="message-details" style="border-collapse: collapse; width: 100%;">
    <tr>
        <td colspan="2" style="padding: 10px; background-color: #f5f5f5; text-align: center;">
            <h3 style="margin: 0;"><strong>{{trans "We are delighted that you have contacted us"}}</strong></h3>
        </td>
    </tr>
    <tr>
        <td style="padding: 10px; border-bottom: 1px solid #ddd;">
            <strong>{{trans "Your name:"}}</strong>
        </td>
        <td style="padding: 10px; border-bottom: 1px solid #ddd;">{{var customer}}</td>
    </tr>
    <tr>
        <td style="padding: 10px; border-bottom: 1px solid #ddd;">
            <strong>{{trans "The product you want to purchase wholesale:"}}</strong>
        </td>
        <td style="padding: 10px; border-bottom: 1px solid #ddd;">{{var product}}</td>
    </tr>
    <tr>
        <td colspan="2" style="padding: 10px; text-align: center;">
            <strong>{{trans "If correct, please confirm the information through this email. Thank you!!!"}}</strong>
        </td>
    </tr>
</table>
<p style="margin-top: 20px;">Sent via SMTP by <a href="https://www.magento2.com">https://www.magento2.com</a></p>
